<div class="chores" *ngIf = "chores.length > finishedChores.length">
    <h3>Chores</h3>
    <p>Work Harder!</p>
    <ul>
        <li *ngFor = 'let chore of chores'>{{chore}}</li>
    </ul>
</div>
<hr>
<div class="doneChores" *ngIf = "chores == 0 || finishedChores.length => chores.length+3>
    <h3>Done Chores</h3>
    <ul>
        <li *ngFor = 'let done of finishedChores'>{{done}}</li>
    </ul>
</div>
<hr>
